version: "3.9"

services:
  api:
    build: .
    ports:
      - "8080:8080"
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      VLLM_URL: "http://vllm:8001"
      OLLAMA_URL: "http://ollama:11434"
    depends_on:
      - ollama
      - vllm

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"

  vllm:
    image: vllm/vllm-openai:latest
    ports:
      - "8001:8001"
